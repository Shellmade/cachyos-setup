# CachyOS Setup Configuration
# Edit this file to customize your package installation

# Official Repository Packages
OFFICIAL_PACKAGES=(
    # System monitoring and file management
    "btop"                # Resource monitor (replaces htop)
    "tree"                # Directory tree viewer
    "yazi"                # Terminal file manager
    
    # Wayland screen sharing and desktop portals
    "xdg-desktop-portal"          # Desktop portal framework
    "xdg-desktop-portal-wlr"      # Wayland/wlroots portal backend
    "xdg-desktop-portal-gtk"      # GTK portal backend
    "pipewire"                    # Modern multimedia framework
    "wireplumber"                 # PipeWire session manager
    "pipewire-pulse"              # PulseAudio compatibility
    "pipewire-alsa"               # ALSA compatibility
    "pipewire-jack"               # JACK compatibility
    
    # Network tools
    "openvpn"             # OpenVPN client
    "nmap"                # Network scanner
    "netcat"              # Network utility
    "wget"                # Download tool
    "curl"                # HTTP client
    "wireshark-qt"        # Network analyzer
    "traceroute"          # Network tracing
    "bind"                # DNS tools (dig, nslookup)
    
    # Terminal emulators
    "ghostty"             # Modern terminal emulator
)

# AUR packages (installed via yay/paru)
AUR_PACKAGES=(
    # Add your AUR packages here  
    # Example: "google-chrome" "spotify"
)

# AUR Packages
AUR_PACKAGES=(
    # Media and entertainment
    "spotify"                        # Music streaming service
    
    # Browsers
    "microsoft-edge-stable-bin"      # Microsoft Edge browser
    "zen-browser-bin"                # Zen browser (privacy-focused)
    
    # Communication and productivity
    "teams-for-linux"                # Microsoft Teams client
    "slack-desktop"                  # Slack team communication
    "zoom"                           # Zoom video conferencing
    "obsidian"                       # Note-taking application
    "1password"                      # Password manager
    
    # Network and VPN
    "openvpn3"                       # OpenVPN 3 client
    
    # Remote desktop and system management
    "remote-desktop-manager"        # Remote Desktop Manager
    "devolutions-remote-desktop-manager" # Devolutions Remote Desktop Manager (alternative)
    
    # Display and hardware management
    "displaylink"                    # DisplayLink USB graphics driver
    "evdi"                          # Extensible Virtual Display Interface (required for DisplayLink)
)

# Python Packages
PYTHON_PACKAGES=(
    "numpy"                     # Numerical computing
    "pandas"                    # Data analysis
    "matplotlib"                # Plotting
    "seaborn"                   # Statistical visualization
    "requests"                  # HTTP library
    "beautifulsoup4"            # Web scraping
    "flask"                     # Web framework
    "django"                    # Web framework
    "fastapi"                   # Modern web framework
    "jupyter"                   # Interactive notebooks
    "ipython"                   # Enhanced Python shell
    "black"                     # Code formatter
    "flake8"                    # Linting
    "pytest"                    # Testing framework
    "virtualenv"                # Virtual environments
    "pipenv"                    # Package management
)

# Node.js Global Packages
NODE_PACKAGES=(
    "typescript"                # TypeScript compiler
    "ts-node"                   # TypeScript execution
    "nodemon"                   # Development server
    "pm2"                       # Process manager
    "express-generator"         # Express scaffolding
    "create-react-app"          # React scaffolding
    "@vue/cli"                  # Vue CLI
    "@angular/cli"              # Angular CLI
    "next"                      # Next.js framework
    "eslint"                    # JavaScript linting
    "prettier"                  # Code formatting
    "webpack"                   # Module bundler
    "vite"                      # Build tool
)

# Flatpak Applications (Disabled - using AUR/pacman instead)
FLATPAK_PACKAGES=(
    # Flatpak disabled - all packages installed via AUR/pacman
)

# System Services to Enable
SERVICES=(
    "bluetooth.service"
    "cups.service"              # Printing
    "avahi-daemon.service"      # Network discovery
)

# Directories to Create
DIRECTORIES=(
    "$HOME/Development/projects"
    "$HOME/Development/scripts"
    "$HOME/Development/tools"
    "$HOME/Downloads/Software"
    "$HOME/.local/bin"
    "$HOME/Documents/Scripts"
    "$HOME/Pictures/Screenshots"
)

# Git Configuration (will prompt for values)
CONFIGURE_GIT=true

# Shell Configuration
DEFAULT_SHELL="fish"  # Options: bash, zsh, fish

# Font Installation
INSTALL_FONTS=true

# Flatpak Setup (Disabled)
SETUP_FLATPAK=false